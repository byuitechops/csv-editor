<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.7/d3-dsv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.6.6/tinymce.min.js"></script>
    <!--    <script src="./tinymce/js/tinymce/tinymce.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="row" id="row{{@index}}">
            <div class="remove">x</div>
            <div class="left-half">
                <div class="left-half">
                    <h3>passage text</h3>
                    <textarea class="editor">{{passagetext}}</textarea>
                    <h3>passage text editor comments</h3>
                    <textarea>{{passagetexteditorcomments}}</textarea>
                    <h3>passage audio</h3>
                    <input value="{{passageaudio}}" />
                    <h3>passage image description</h3>
                    <input value="{{passageimagedescription}}" />
                    <hr>
                    <h3>activity type</h3>
                    <input value="{{activitytype}}" />
                    <h3>item type</h3>
                    <input value="{{itemtype}}" />
                    <h3>text type</h3>
                    <input value="{{texttype}}" />
                </div>

                <div class="right-half">
                    <h3>question text</h3>
                    <textarea class="editor">{{questiontext}}</textarea>
                    <h3>question text editor comments</h3>
                    <textarea>{{questiontexteditorcomments}}</textarea>
                     <h3>question name</h3>
                    <input value="{{questionname}}" />


                    <h3>question type</h3>
                    <input value="{{questiontype}}" />
                    <h3>question audio</h3>
                    <input value="{{questionaudio}}" />
                    <h3>question image description</h3>
                    <input value="{{questionimagedescription}}" />
                    <h3>question rubric</h3>
                    <input value="{{questionrubric}}" />
                </div>
            </div>
            <div class="right-half">
                <div class="left-side">

                    <h3>answer1</h3>
                    <textarea class="answer" rows="3">{{answer1}}</textarea>
                    <h3>answer 1 feedback</h3>
                    <input value="{{answer1feedback}}" />
                    <h3>answer 1 audio</h3>
                    <input value="{{answer1audio}}" />
                    <h3>answer 1 image description</h3>
                    <input value="{{answer1imagedescription}}" />
                    <hr>
                     <h3>answer3</h3>
                    <textarea class="answer" rows="3">{{answer3}}</textarea>
                    <h3>answer 3 feedback</h3>
                    <input value="{{answer3feedback}}" />
                    <h3>answer 3 audio</h3>
                    <input value="{{answer3audio}}" />
                    <h3>answer 3 image description</h3>
                    <input value="{{answer3imagedescription}}" />
<hr>
                    <h3>answer editor comments</h3>
                    <input value="{{answereditorcomments}}" />

                    <h3>skill</h3>
                    <input value="{{skill}}" />
                    <h3>level</h3>
                    <input value="{{level}}" />

                    <h3>section</h3>
                    <input value="{{section}}" />
                      <h3>lesson</h3>
                    <input value="{{lesson}}" />


                </div>
                <div class="right-side">
                    <h3>answer2</h3>
                    <textarea class="answer" rows="3">{{answer2}}</textarea>
                    <h3>answer 2 feedback</h3>
                    <input value="{{answer2feedback}}" />
                    <h3>answer 2 audio</h3>
                    <input value="{{answer2audio}}" />
                    <h3>answer 2 image description</h3>
                    <input value="{{answer2imagedescription}}" />
                   <hr>
                    <h3>answer4</h3>
                    <textarea class="answer" rows="3">{{answer4}}</textarea>
                    <h3>answer 4 feedback</h3>
                    <input value="{{answer4feedback}}" />
                    <h3>answer 4 audio</h3>
                    <input value="{{answer4audio}}" />
                    <h3>answer 4 image description</h3>
                    <input value="{{answer4imagedescription}}" />
                    <hr>
                    <h3>references</h3>
                    <input value="{{references}}" />

                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div id="savemsg">Changes Saved</div>
    <div class="top">
        <div class="half">
            <h2>1. Upload a file here.</h2>
            <input type="file" name="file" id="file" />
        </div>
        <div class="half">
            <h2>3. Redownload file here.</h2>
            <button onclick="downloadit()">download</button>
        </div>
    </div>
    <div class="bottom">
        <h2>2. Edit CSV Here</h2>
        <div id="UI">
            <div class="new_row" onclick="add_row()">
                <p class="plus">+</p>
                <p>add another question</p>
            </div>
        </div>
    </div>
    <script src="./ec12script.js">


    </script>
</body>

</html>
