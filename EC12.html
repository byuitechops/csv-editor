<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.7/d3-dsv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.6.6/tinymce.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
    <script src="../third-party/uuid/v4-web.js"></script>
    <script src="../third-party/uuid/v5-web.js"></script>
    <link rel="stylesheet" href="./default.css" />
</head>

<body>
    <script id="template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="row" id="row{{@index}}">
            <div class="remove">x</div>
            <div class="passage">
                <div>
                    <p data-label="passage text">passage text</p>
                    <textarea class="editor">{{passagetext}}</textarea>
                </div>
                <div>
                    <p>passage text editor comments</p>
                    <textarea class="editor">{{passagetexteditorcomments}}</textarea>
                </div>
                <div>
                    <p data-label="skill">skill</p>
                    <select>{{#select skill}}

                        <option value="speaking">speaking</option>

                        {{/select}}</select>
                </div>
                <div>
                    <p data-label="level">level</p>
                    <select>{{#select level}}
                        <option value=""></option>
                        <option value="EC1">1</option>
                        <option value="EC2">2</option>
                        {{/select}}</select>
                </div>
                <div>
                    <p>passage audio</p>
                    <input value="{{passageaudio}}" />
                </div>
                <div>
                    <p>passage image description</p>
                    <input value="{{passageimagedescription}}" />
                </div>

                <div>
                    <p>lesson</p>

                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>

                        {{/select}}</select>
                </div>
                <div>
                    <p>section</p>
                    <select>{{#select section}}
                        <option value=""></option>
                        <option value="class">class</option>
                        <option value="extra mile">extra mile</option>
                        <option value="story">story</option>
                        <option value="self check">self check</option>
                        {{/select}}</select>
                </div>
                <div>
                    <p>references</p>
                    <input value="{{references}}" />
                </div>

            </div>
            <div class="question">
                <div>
                    <p>question text</p>
                    <textarea class="editor">{{questiontext}}</textarea>
                </div>
                <div>
                    <p>question text editor comments</p>
                    <textarea class="editor">{{questiontexteditorcomments}}</textarea>
                </div>
                <div>
                    <p data-label="question type">question type</p>
                    <select>{{#select questiontype}}
                        <option value=""></option>
                        <option value="multiple choice">Multiple Choice</option>
                        <option value="true false">True False</option>
                        <option value="multi-answer">Multi-Answer</option>
                        <option value="long ansswer">long answer</option>
                        {{/select}}</select>
                </div>
                <div>
                    <p>question audio</p>
                    <input value="{{questionaudio}}" />
                </div>
                <div>
                    <p>question image description</p>
                    <input value="{{questionimagedescription}}" />
                </div>


                <div>
                    <p>question rubric</p>
                    <input value="{{questionrubric}}" />
                </div>
                <div>
                    <p>question name</p>
                    <input value="{{questionname}}">
                </div>

                <div>
                    <p>activity type</p>


                    <select>{{#select activitytype}}
                        <option value=""></option>
                        <option value="1">1</option>

                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>

                        {{/select}}</select>



                </div>

                <div>
                    <p>text type</p>


                    <select>{{#select texttype}}
                        <option value=""></option>
                        <option value="word">word</option>
                        <option value="sentence">sentence</option>
                        <option value="paragraph">paragraph</option>


                        {{/select}}</select>
                </div>

            </div>
            <div class="answer-quarter">

                <div class="answertext">
                    <p>answer 1</p>
                    <textarea class="answer" rows="3">{{answer1}}</textarea>
                </div>
                <div>
                    <p>answer 1 feedback</p>
                    <input value="{{answer1feedback}}" />
                </div>
                <div>
                    <p>answer 1 audio</p>
                    <input value="{{answer1audio}}" />
                </div>
                <div>
                    <p>answer 1 image description</p>
                    <input value="{{answer1imagedescription}}" />
                </div>


                <div class="answertext">
                    <p>answer 3</p>
                    <textarea class="answer" rows="3">{{answer3}}</textarea>
                </div>
                <div>
                    <p>answer 3 feedback</p>
                    <input value="{{answer3feedback}}" />
                </div>
                <div>
                    <p>answer 3 audio</p>
                    <input value="{{answer3audio}}" />
                </div>
                <div>
                    <p>answer 3 image description</p>
                    <input value="{{answer3imagedescription}}" />
                </div>
            </div>
            <div class="answer-quarter">
                <div class="answertext">
                    <p>answer 2</p>
                    <textarea class="answer" rows="3">{{answer2}}</textarea>
                </div>
                <div>
                    <p>answer 2 feedback</p>
                    <input value="{{answer2feedback}}" />

                <div>

                    <input value="{{answer2audio}}" />

                <div class="answertext">
                    <p>answer 4</p>
                    <textarea class="answer" rows="3">{{answer4}}</textarea>
                </div>
                <div>

                <div>

                <div>
                    <p>answer 4 image description</p>
                    <input value="{{answer4imagedescription}}" />
                </div>


            </div>
            <div class="answer-half">
                <div class="answercomments">
                    <p>answer editor comments</p>
                    <textarea class="editor">{{answereditorcomments}}</textarea>
                </div>






                <div class="uuid" data-uuid="{{id}}"><span>id:</span>
                    <span>{{id}}</span></div>

            </div>
        </div>
        {{/each}}
    </script>
    <div id="savemsg">Changes Saved</div>
    <div class="top">
        <div class="half">
            <h2>1. Upload a file here.</h2>
            <input type="file" name="file" id="file" />
        </div>
        <div class="half">
            <h2>3. Redownload file here.</h2>
            <button onclick="downloadit()">download</button>
        </div>
    </div>
    <div class="bottom">
        <h2>2. Edit CSV Here</h2>
        <div id="UI">
            <div class="new_row" onclick="add_row()">
                <p class="plus">+</p>
                <p>add another question</p>
            </div>
        </div>
    </div>
    <script src="./validate12.js"></script>
    <script src="./getBlank12.js"></script>
    <script src="./script.js"></script>
</body>

</html>
